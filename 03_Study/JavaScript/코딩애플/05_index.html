		<p id="title">알림창임</p>

	<button onclick="insertAlert('아이디를 입력하세요')">버튼1</button>
	<button onclick="insertAlert('비밀번호를 입력하세요')">버튼2</button>


	<script>

		document.getElementById('close').addEventListener('click', function(){
			document.getElementById('alert').style.display = 'none';
		});
