  <script>

    // 전송버튼 누르면 
    // 저기 input에 입력한 값이 공백이면 알림창 띄워주세요~
    $('#send').on('click', function(e) {
      if (document.getElementById('email').value == '') {
        alert('아이디를 입력해 주세요.')
        // e.preventDefault();
      }
      if (document.getElementById('pw').value == ''){
        alert('비밀번호를 입력해 주세요.')
      }
      if (document.getElementById('pw').value.length < 6){
        alert('비밀번호를 6자리 이상 입력해 주세요.')
      }
      e.preventDefault();
    });    

  </script>

    <script>

      var 이름 = 'kim';
      var count = 0;
      $('.badge').on('click', function () {
        count += 1;

        console.log(count);

		<div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

		<div class="alert alert-danger">
			<span id="num">5</span>초 이내 구매시 사은품 증정!
		</div>

		<script>

			var count = 5;
			setInterval(function () {
				count -= 1;
				if (count >= 0){
					document.querySelector('#num').innerHTML = count;
				}
			}, 1000);


			// setInterval(함수, 1000);

		<script>

			// 로그인버튼 누르면 show-modal 클래스를 저기 붙
			$('#login').on('click', function(){
				$('.black-bg').addClass('show-modal');
			})

			// 닫기 버튼을 누르면 display가 none이됨
			$('#close').on('click', function(){
				$('.black-bg').css('display', 'none');
			})

		</script>
